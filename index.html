<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph!</title>
<!--Links de Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<!--Links de Styles-->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">



</head>
<body>
    
    <div class="container">
        <div class="menu">
            <div class="menu-timer"  >
                <h2 style="color: red;">Tempo:</h2>
                <h2 id="tempo-rest" >0</h2>
            </div>

            <div class="menu-placar">
                <h2 style="color: red;">Seus pontos:</h2>
                <h2 id="placar" >0:</h2>
                <h2 style="color: red;">Pontuação Máxima:</h2>
                <h2 id="high-score">0</h2>
            </div>

            <div class="menu-vidas">
                <img src="./src/images/player.png" alt="foto do jogador" height="60px" />
                <h2 style="color: red;">Vidas</h2>
                <h2>x3</h2>
            </div>

        </div>
        
        <div class="msg">
            <h2>Clique no Ralph para aumentar sua pontuação, cuidado para não errar!</h2>
            
        </div>
        <div class="panel">
            <div class="panel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
      

        </div>
        <h3 class="msg">Teste seus reflexos! Clique no Ralph quantas vezes puder antes do tempo acabar</h3>
    </div>

   

    <script src="./src/scripts/engine.js"></script>
</body>
</html>
